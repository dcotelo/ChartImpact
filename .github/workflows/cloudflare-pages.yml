name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/cloudflare-pages.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Cloudflare Pages
        run: npm run build:cloudflare
        env:
          # Backend API URL - MUST be set as a repository secret
          # Get your backend API URL and add it in: Settings → Secrets → BACKEND_API_URL
          NEXT_PUBLIC_API_URL: ${{ secrets.BACKEND_API_URL }}
          CLOUDFLARE_PAGES: true
      
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: chartimpact # Replace with your Cloudflare Pages project name
          directory: frontend/out
          # Optional: Git info for deployment metadata
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
          # Wrangler version (optional)
          wranglerVersion: '3'
