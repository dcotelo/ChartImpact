name: "CodeQL Security Analysis"

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/codeql.yml'
  schedule:
    # Run at 6:00 UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    # Only run on pull requests, not on schedule
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/codeql.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/codeql.yml'

  analyze-go:
    name: Analyze Go Backend
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       (needs.changes.result == 'success' && needs.changes.outputs.backend == 'true'))
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  analyze-javascript:
    name: Analyze JavaScript/TypeScript Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() &&
      (github.event_name == 'schedule' ||
       (needs.changes.result == 'success' && needs.changes.outputs.frontend == 'true'))
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
