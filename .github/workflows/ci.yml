name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci.yml'

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose.yml'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - 'docker-compose.yml'
              - '.github/workflows/ci.yml'

  # Backend (Go) tests
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run Go tests
        working-directory: ./backend
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Verify structured diff availability flag
        working-directory: ./backend
        run: go test -v ./internal/service -run TestStructuredDiffAvailableFlag

      - name: Verify DiffResultV2 schema validation
        working-directory: ./backend
        run: go test -v ./internal/models -run TestCompareResponse

      - name: Upload Go coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.txt
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

      - name: Go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Go fmt check
        working-directory: ./backend
        run: test -z "$(gofmt -l .)"

  # Frontend (Next.js) tests
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check

      - name: Run tests
        working-directory: ./frontend
        run: npm test

      - name: Test Explorer v2 with demo data
        working-directory: ./frontend
        run: npm test -- DiffExplorer.test.tsx
        continue-on-error: false

      - name: Generate test coverage
        working-directory: ./frontend
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  # Build backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [changes, test-backend]
    if: needs.changes.outputs.backend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        working-directory: ./backend
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o server ./cmd/server

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/server
          retention-days: 7

  # Build frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [changes, test-frontend]
    if: needs.changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  # Docker build (optional - for deployment)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [changes, build-backend, build-frontend]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true') &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        if: needs.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: chartimpact-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        if: needs.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: chartimpact-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

