name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          # Token for creating releases and PRs
          token: ${{ secrets.GITHUB_TOKEN }}
          # Use manifest-based configuration for monorepo
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      backend_release_created: ${{ steps.release.outputs['backend--release_created'] }}
      backend_tag_name: ${{ steps.release.outputs['backend--tag_name'] }}
      frontend_release_created: ${{ steps.release.outputs['frontend--release_created'] }}
      frontend_tag_name: ${{ steps.release.outputs['frontend--tag_name'] }}
